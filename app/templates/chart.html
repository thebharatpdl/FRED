<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Data Visualization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('auth.dashboard') }}">ED&FR App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('auth.dashboard') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('main.chart') }}">Chart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              {% if user %}
              <a class="nav-link active" tabindex="-1" aria-disabled="true">Hello! {{ user[1] }}</a> 
              {% endif %}
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('auth.logout') }}" tabindex="-1" aria-disabled="true">Logout</a>
              </li>
          </ul>
        </nav>
</head>
<body>
    <h1>Emotion Data Visualization</h1>
    <label for="chart-select">Select chart type:</label>
    <select id="chartSelect">
      <option value="doughnut">Doughnut Chart</option>
      <option value="bar">Bar Chart</option>
      <option value="pie">Pie Chart</option>
  </select>
    <label for="csv-select">Select a CSV file:</label>
    <select id="csv-select"></select>
 
    <div id="chart-container" width="800" height="800">
        <canvas id="myChart" width="800" height="800"></canvas>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
